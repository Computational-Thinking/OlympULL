# Configuración para la conexión SSH

# Dirección IP de la máquina donde está la base de datos
ssh_host=10.6.130.204
# Nombre de usuario de la máquina
ssh_user=usuario
# Contraseña de la máquina
ssh_password=Usuario
# Puerto por defecto
ssh_port=22
# Puerto local para el túnel ssh
ssh_local_port=3307


# Configuración para la conexión a la base de datos MySQL

# Nombre del host de la máquina remota para conectarse a la base de datos
db_host=localhost
# Puerto de la base de datos en la máquina remota
db_port=3306
# Nombre de la base de datos
db_name=OLYMPULL_DB
# Usuario de la base de datos
db_user=root
# Contraseña del usuario de la base de datos
db_password=root

# Configuración para la exportación e importación de archivos

# Nombre del directorio en el que se almacenan los archivos de datos
data_file_path=data_files

# Nombres de los archivos de datos
olympiads_file=olympiads.olympull
itineraries_file=itineraries.olympull
exercises_file=exercises.olympull
rubrics_file=rubrics.olympull
teams_file=teams.olympull
ex_olymp_file=exercises-olympiads.olympull
users_file=users.olympull
ex_monitor_file=monitors.olympull
it_org_file=organizers-itineraries.olympull

